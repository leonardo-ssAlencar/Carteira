<!DOCTYPE html>
<html>
<head>
  <title>Hub Inicial</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-fyUEB/1anOie8imJqSsdBYzj6vHzQJmGKssS2k3hB7QhX46AALZxY30M4iqqapOW1H1Nl0WAwFmqzUluwjWXlA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Bem-vindo!</h2>
      <div class="button-container">
        <button class="icon-button"><i class="fas fa-wallet"></i>Gerencie Gastos</button>
        <button class="icon-button"><i class="fas fa-calendar-alt"></i>Organize Eventos</button>
        <button class="icon-button"><i class="fas fa-plane"></i>Planeje Viagens</button>
      </div>
    </div>
    <div class="right-panel">
      <h2>Carteira</h2>
      <div class="button-container">
        <button class="register-button">Cadastrar</button>
        <button class="login-button">Entrar</button>
      </div>
    </div>
  </div>
</body>
</html>
