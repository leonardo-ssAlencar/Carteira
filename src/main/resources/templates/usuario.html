<!DOCTYPE html>
<html>
<head>
  <title>Carteira Coletiva</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Carteira Coletiva</h1>
    <div class="wallet-info">
      <div class="balance">
        <span class="label">Saldo Total:</span>
        <span class="value">$1,500.00</span>
      </div>
      <div class="members">
        <span class="label">Membros:</span>
        <ul class="member-list">
          <li>Usuário 1</li>
          <li>Usuário 2</li>
          <li>Usuário 3</li>
        </ul>
      </div>
    </div>
    <div class="transaction-history">
      <h2>Histórico de Transações</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10/05/2023</td>
            <td>Compra de alimentos</td>
            <td>$50.00</td>
          </tr>
          <tr>
            <td>05/05/2023</td>
            <td>Pagamento de aluguel</td>
            <td>$800.00</td>
          </tr>
          <tr>
            <td>01/05/2023</td>
            <td>Transferência para usuário 2</td>
            <td>$200.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
